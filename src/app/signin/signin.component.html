<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-container">
  <h2 class="form-title">Bejelentkezés</h2>
  
  <div class="input-group">
    <label for="login-email">Email</label>
    <input id="login-email" type="email" formControlName="email" placeholder="pelda@email.hu">
  </div>
  
  <div class="input-group">
    <label for="login-password">Jelszó</label>
    <input id="login-password" type="password" formControlName="password" placeholder="Jelszó">
  </div>
  
  <button type="submit" [disabled]="loginForm.invalid" class="cta-button">
    Bejelentkezés
  </button>
</form>
