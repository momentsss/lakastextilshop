<div class="login-container">
    <h2>Bejelentkezés</h2>
    <form>
      <div class="input-group">
        <label for="login-email">Email</label>
        <input type="email" id="login-email" placeholder="Add meg az email címed" required>
      </div>
      <div class="input-group">
        <label for="login-password">Jelszó</label>
        <input type="password" id="login-password" placeholder="Add meg a jelszavad" required>
      </div>
      <button type="submit" class="cta-button">Bejelentkezés</button>
    </form>
  </div>
