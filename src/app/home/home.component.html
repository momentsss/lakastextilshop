<section class="home-container">
  <h2>Termékeink</h2>
  
  <div class="product-list">
    <div class="product-card" *ngFor="let product of products">
      <div class="product-header">
        <h3 class="product-title">{{ product.name }}</h3>
      </div>
      
      <div class="product-content">
        <div class="product-spec">
          <div class="spec-icon">💰</div>
          <div class="spec-info">
            <div class="spec-label">Ár</div>
            <div class="spec-value">{{ product.price | number }} Ft</div>
          </div>
        </div>
        
        <div class="product-spec">
          <div class="spec-icon">📝</div>
          <div class="spec-info">
            <div class="spec-label">Leírás</div>
            <div class="spec-value">{{ product.description }}</div>
          </div>
        </div>
        
        <div class="product-spec">
          <div class="spec-icon">📐</div>
          <div class="spec-info">
            <div class="spec-label">Méret</div>
            <div class="spec-value">{{ product.size ? (product.size + ' cm') : 'Nem elérhető' }}</div>
          </div>
        </div>
      </div>
      
      <div class="product-action">
        <button class="cart-button" (click)="addToCart(product)">
          <span class="cart-icon">🛒</span>
          <span class="cart-text">Kosárba</span>
        </button>
      </div>
    </div>
  </div>

  <div class="pagination" *ngIf="!noMoreProducts">
    <button class="load-more" (click)="loadNextPage()">További termékek</button>
  </div>

  <div class="no-more-products" *ngIf="noMoreProducts">
    <p>Nincs több termék.</p>
    <button class="add-product" (click)="navigateToAddProduct()">Új termék hozzáadása</button>
  </div>
</section>

<div class="floating-menu">
  <app-menu (selectedPage)="changePage($event)"></app-menu>
</div>
