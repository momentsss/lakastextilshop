<section class="home-container">
  <h2>Termékeink</h2>
  <div class="product-list">
    <mat-card *ngFor="let product of products" class="product-card-container">
      <mat-card-header>
        <mat-card-title class="product-name">
          <span class="label">Termék neve:</span>
          <span class="product-name-text">{{ product.name }}</span>
        </mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <dl class="product-specs">
          <div class="spec-row">
            <dt>
              <mat-icon>attach_money</mat-icon> Ár:
            </dt>
            <dd>{{ product.price | number }} Ft</dd>
          </div>
          <div class="spec-row">
            <dt>
              <mat-icon>description</mat-icon> Leírás:
            </dt>
            <dd>{{ product.description }}</dd>
          </div>
          <div class="spec-row" *ngIf="product.size">
            <dt>
              <mat-icon>crop_square</mat-icon> Méret:
            </dt>
            <dd>{{ product.size }}</dd>
          </div>
        </dl>
      </mat-card-content>

      <mat-card-actions>
        <button mat-raised-button color="primary" class="cta-button" (click)="addToCart(product)">
          <mat-icon>shopping_cart</mat-icon> Kosárba
        </button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div class="pagination" *ngIf="!noMoreProducts">
    <button mat-raised-button color="primary" (click)="loadNextPage()">További termékek</button>
  </div>

  <div class="no-more-products" *ngIf="noMoreProducts">
    <p>Nincs több termék.</p>
    <button mat-raised-button color="accent" (click)="navigateToAddProduct()">Új termék hozzáadása</button>
  </div>
</section>
