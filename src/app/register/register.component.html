<div *ngIf="loading" class="loading-overlay">
  <p>Betöltés...</p>
</div>

<form *ngIf="!loading" [formGroup]="userForm" (ngSubmit)="onSubmit()" class="register-form">
  <h2 class="form-title">Regisztráció</h2>

  <div class="form-group">
    <label for="name">Név</label>
    <input id="name" type="text" formControlName="name" placeholder="Add meg a neved">
    <small *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.touched" class="error-message">
      A név megadása kötelező (minimum 3 karakter).
    </small>
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input id="email" type="email" formControlName="email" placeholder="pelda@email.hu">
    <small *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched" class="error-message">
      Kérjük, adj meg egy érvényes email címet.
    </small>
  </div>

  <div class="form-group">
    <label for="password">Jelszó</label>
    <input id="password" type="password" formControlName="password" placeholder="Jelszó">
    <small *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched" class="error-message">
      A jelszónak legalább 6 karakter hosszúnak kell lennie.
    </small>
  </div>

  <button type="submit" [disabled]="userForm.invalid" class="submit-button">
    Regisztráció
  </button>
</form>
